<!-- right slider -->
<right-slider [hide]="rightSliderHidden">

  <!-- legend -->
  <app-legend class="row vertical-fill"
    [microTracks]="microTracks"
    [colors]="colors"
    [args]="legendArgs" >
  </app-legend>

</right-slider>


<!-- main content area -->
<main>

  <!-- header -->
  <header>
		<ul class="nav navbar-nav tabs">
      <li><toggle-button (toggleFn)="selectParams()">Parameters</toggle-button></li>
      <li><help></help></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><toggle-button (toggleFn)="toggleRightSlider()">Legend</toggle-button></li>
    </ul>
	</header>

  <!-- main content -->
  <main-content>
    <micro-viewer
      [tracks]="microTracks"
      [colors]="colors"
      [args]="microArgs" >
    </micro-viewer>
  </main-content>

  <!-- footer -->
  <footer>
    <app-regexp></app-regexp>
  </footer>

</main>


<!-- left slider -->
<left-slider [selected]="selectedDetail" [tracks]="microTracks">
  <basic-params [queryGenes]="queryGenes"></basic-params>
</left-slider>
