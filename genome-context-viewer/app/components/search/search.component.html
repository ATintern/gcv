<!-- right slider -->
<right-slider>

  <!-- legend -->
  <app-legend class="row vertical-fill"
    [microTracks]="microTracks"
    [colors]="colors"
    [args]="legendArgs" >
  </app-legend>

  <!-- local and global dot plots -->
  <div class="row plots" *ngIf="showLocalGlobalPlots">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav tabs">
            <li [ngClass]="{'active': selectedPlot==plotTypes.LOCAL}">
              <a (click)="showLocalPlot()">Local</a>
            </li>
            <li [ngClass]="{'active': selectedPlot==plotTypes.GLOBAL}">
              <a (click)="showGlobalPlot()">Global</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a><span class="glyphicon glyphicon glyphicon-remove pull-right" aria-hidden="true" (click)="hideLocalGlobalPlots()"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="outer-ratio">
      <div class="inner-ratio" [ngSwitch]="selectedPlot">
        <plot *ngSwitchCase="plotTypes.LOCAL"
          [plot]="selectedLocal"
          [args]="plotArgs" >
        </plot>
        <plot *ngSwitchCase="plotTypes.GLOBAL"
          [plot]="selectedGlobal"
          [args]="plotArgs" >
        </plot>
      </div>
    </div>
  </div>

</right-slider>


<!-- main content area -->
<main>

  <!-- header -->
  <header>
		<ul class="nav navbar-nav tabs">
      <li><parameters-toggle></parameters-toggle></li>
      <li><help></help></li>
      <li [ngClass]="{'active': content==contentTypes.VIEWERS}">
        <a (click)="showViewers()">Viewers</a>
      </li>
      <li [ngClass]="{'active': content==contentTypes.PLOTS}">
        <a (click)="showPlots()">Dot Plots</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><legend-toggle></legend-toggle></li>
    </ul>
  </header>

  <!-- main content -->
  <div [ngSwitch]="content">

    <!-- micro/macro viewers -->
    <main-content *ngSwitchCase="contentTypes.VIEWERS">
      <div class="split">
        <div #splitTop class="split-top">
          <macro-viewer
            [tracks]="macroTracks"
            [args]="macroArgs" >
          </macro-viewer>
        </div>
        <div #splitBottom class="split-bottom">
          <micro-viewer
            [tracks]="microTracks"
            [colors]="colors"
            [args]="microArgs" >
          </micro-viewer>
        </div>
      </div>
    </main-content>

    <!-- all local plots -->
    <main-content *ngSwitchCase="contentTypes.PLOTS">
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let p of microPlots">
          <div class="thumbnail">
            <plot
              [plot]="p"
              [args]="plotArgs" >
            </plot>
          </div>
        </div>
      </div>
    </main-content>

  </div>

  <!-- footer -->
  <footer>
    <app-regexp></app-regexp>
    <app-ordering></app-ordering>
    <scroll></scroll>
  </footer>

</main>


<!-- left slider -->
<left-slider>
  <search-params></search-params>
</left-slider>
