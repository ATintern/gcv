<html>
<head>
  <title>Context Viewer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/d3-3.5.6.min.js"></script>
  <script src="js/enhancement.js"></script>
  <script src="js/context.js"></script>
  <script src="js/viewer.js"></script>
  <script src="js/legend.js"></script>
  <script src="js/smith.js"></script>
  <script src="js/repeat.js"></script>
  <script src="js/dot-plot.js"></script>
  <script src="js/angular-1.4.3.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-resource.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body ng-app="contextApp" ng-controller="ContextCtrl">
  <div id="dashboard" class="right-slider col-md-3">
    <div id="legend">
      <div class=vertical-scroll>
        <div class="content">
        </div>
      </div>
    </div>
    <div id="plot">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav tabs">
              <li><a href="#local-plot">Local</a></li>
              <li><a href="#global-plot">Global</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="outer-ratio">
        <div class="inner-ratio">
          <div id="local-plot">local</div>
          <div id="global-plot">global</div>
        </div>
      </div>
    </div>
  </div>
  <div id="main">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav tabs">
            <li><button type="button" class="btn btn-default navbar-btn horizontal-slider" data-target="#parameters">Parameters</button></li>
            <li><a href="#viewer">Viewer</a></li>
            <li><a href="#plots">Dot Plots</a></li>
          </ul>
          <div>
            <ul class="nav navbar-nav navbar-right">
              <li><button type="button" class="btn btn-default navbar-btn horizontal-slider" data-target="#dashboard">Legend</button></li>
            </ul>
            <div id="alerts">
              <!--<div class="alert alert-success" role="alert">10 tracks returned. 3 aligned</div>-->
              <div class="alert alert-info" role="alert">10 tracks returned. 0 aligned (<a href="#" class="open-parameters">Revise Alignment Parameters</a>)</div>
              <!--<div class="alert alert-warning" role="alert">0 tracks returned (<a href="#" class="open-parameters">Revise Query Parameters</a>)</div>-->
              <!--<div class="alert alert-danger alert-dismissible" role="alert">Failed to retrieve data</div>-->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="viewer">viewer</div>
    <div id="plots">plots</div>
  </div>
  <div id="parameters" class="left-slider col-md-3">
    <span class="glyphicon glyphicon glyphicon-remove pull-right close-left-slider" aria-hidden="true"></span>
    <form name="form" method="get" ng-submit="submit()" ng-init="init()" novalidate>
      <fieldset>
        <legend>Query Parameters</legend>
        <div class="form-group" show-errors>
          <label>Neighbors</label>
          <input type="number" min="1" name="numNeighbors" class="form-control" ng-model="formData.numNeighbors" integer required>
          <span id="helpBlock" class="help-block">A positive integer</span>
        </div>
        <div class="form-group" show-errors>
          <label>Matched Families</label>
          <input type="number" min="1" name="numMatchedFamilies" class="form-control" ng-model="formData.numMatchedFamilies" integer required>
          <span id="helpBlock" class="help-block">A positive integer</span>
        </div>
        <div class="form-group" show-errors>
          <label>Intermediate genes</label>
          <input type="number" min="0" name="numNonFamily" class="form-control" ng-model="formData.numNonFamily" integer required>
          <span id="helpBlock" class="help-block">A positive integer or 0</span>
        </div>
        <legend>Alignment Parameters</legend>
        <div class="form-group">
          <label>Algorithm</label>
          <div class="radio">
            <label>
              <input type="radio" name="algorithm" value="smith" ng-model="formData.algorithm">
              Smith-Waterman
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="algorithm" value="repeat" ng-model="formData.algorithm">
              Repeat
            </label>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label>Match</label>
          <input type="number" name="match" class="form-control" ng-model="formData.match" integer required>
          <span id="helpBlock" class="help-block">An integer</span>
        </div>
        <div class="form-group" show-errors>
          <label>Mismatch</label>
          <input type="number" name="mismatch" class="form-control" ng-model="formData.mismatch" integer required>
          <span id="helpBlock" class="help-block">An integer</span>
        </div>
        <div class="form-group" show-errors>
          <label>Gap</label>
          <input type="number" name="gap" class="form-control" ng-model="formData.gap" integer required>
          <span id="helpBlock" class="help-block">An integer</span>
        </div>
        <div class="form-group" show-errors>
          <label>Threshold</label>
          <input type="number" name="threshold" class="form-control" ng-model="formData.threshold" integer required>
          <span id="helpBlock" class="help-block">An integer</span>
        </div>
        <div class="form-group">
          <label>Order</label>
          <select class="form-control" id="ordering">
            <option>Chromosome</option>
            <option>Edit distance</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
      </fieldset>
    </form>
  </div>
  <div ng-view></div>
  <script src="js/ui.js"></script>
</body>
</html>
