<form class="searchbar"
  [ngClass]="{'active': active}"
  (ngSubmit)="submit()"
  #searchForm="ngForm">  <div class="input-group">
    <input type="text" class="form-control" id="query-search" name="query" placeholder="Enter a gene name"
      [(ngModel)]="model.query"
      #search="ngModel"
      #searchField>
    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <select class="dropdown-menu w-100" multiple name="sources"
        (click)="$event.stopPropagation()"
        [(ngModel)]="model.sources">
      <option *ngFor="let src of sources" [value]="src.id">{{src.name}}</option>
    </select>
    <button type="submit" class="btn btn-primary">Search</button>
    <button class="btn" [ngClass]="{'btn-secondary': active}" (click)="toggle($event)">
      <i class="fas fa-search"></i>
    </button>
  </div>
</form>
