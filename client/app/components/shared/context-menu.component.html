<div class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <span class="navbar-brand" href="#">{{title}}</span>
    </div>
    <div class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" *ngIf="showDropdown()">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
            <ul class="dropdown-menu">
              <li *ngIf="saveImage.observers.length">
                <a (click)="imageClick()"><span class="glyphicon glyphicon-camera pull-right" aria-hidden="true"></span>Screenshot</a>
              </li>
              <li *ngIf="saveData.observers.length">
                <a (click)="dataClick()"><span class="glyphicon glyphicon-arrow-down pull-right" aria-hidden="true"></span>Download data</a>
              </li>
              <li role="separator" class="divider" *ngIf="showSeparator()"></li>
              <ng-content select="[dropdown]"></ng-content>
            </ul>
          </li>
        </ul>
        <div class="navbar-content">
          <ng-content select="[navbar]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
