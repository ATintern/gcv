<context-menu #menu

  (saveData)="saveAsJSON(data)"
  (saveImage)="saveXMLasSVG(viewer.xml())" >
  <ng-content select="[navbar]" navbar></ng-content>
  <ng-content select="[navright]" navright></ng-content>
  <ng-content select="[dropdown]" dropdown></ng-content>
</context-menu>
<div id="overlay">
  <ng-content select="[overlay]" overlay></ng-content>
</div>
<div #viewerContainer class="viewer"></div>
