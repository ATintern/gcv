<div role="alert" [className]="className">
  <a class="float-right" *ngIf="alert.options.closable" (click)="close()">
    <span class="fa fa-remove" aria-hidden="true"></span>
  </a>
  <span *ngIf="alert.options.autoClose > 0" class="float-right">{{closeCountDown | async}}</span>
  {{alert.message}}
  <img *ngIf="alert.options.spinner" src="assets/img/spinner.gif">
</div>
