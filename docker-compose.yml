version: '2.4'

services:
  client:
    build: 
      context: client
      target: dev
    ports:
      - "4200:4200"
    volumes:
      - /client/node_modules
      - ./client/src:/client/src

  server:
    build: server
    environment:
      ALLOWED_HOSTS: '*'
      DEBUG: '1'
      PGDATABASE: postgres
      PGHOST: db
      PGNAME: postgres
      PGPASSWORD: postgres
      PGPORT: 5432
      PGUSER: postgres
      SECRET_KEY: secret_key
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  db:
    image: postgres:12.3-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: "nc -z localhost 5432"
      start_period: 30s
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
